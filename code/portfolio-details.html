<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result">{{ predict }}</div>

        {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
        {% else %}
            <p>No image uploaded.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-btn">ðŸ”™ Back to Upload</a>
    </div>
</body>
</html>
